<html>
	<head>
		<title>30 Fahrenheit</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script>
			"use strict";

			// Programmiere hier die Funktion calc(number)
			function calc(celcius){
           var fahrenheit;
           fahrenheit = 1.8 * celcius + 32
             var ausgabe;
             ausgabe = "Die Temperatur von 20 Grad Celsius enspricht der Temperatur von " + fahrenheit + " Fahrenheit.";
           
            return ausgabe;
            }
			function clicked() {
				var input = document.getElementById("idInput").value;
				var output = calc(input);
				document.getElementById("idOutput").innerHTML = output;
			}

		</script>
	</head>

	<body>
		<h1>30 Fahrenheit</h1>
		Temperatur in Celcius: <input id="idInput" type="text" value="20"><br /><br />
		<button onClick="clicked();">Berechne etwas!</button><br /><br />
		<div id="idOutput">Hier kommt beim Klicken auf den Button eine Ausgabe.</div>
	</body>
</html>
